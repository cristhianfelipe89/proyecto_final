<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="text" id="department" placeholder="Departamento" required>
            <input type="text" id="city" placeholder="Ciudad" required>
            <input type="tel" id="celnum" placeholder="Número de celular" required maxlength="10">
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="../html/login.html">Inicia sesión aquí</a></p>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
