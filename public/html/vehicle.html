<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="../css/vehicle.css">
</head>
<body>
    <header>
    <nav>
        <ul>
        <li><a href="#" class="active">Gestión de Vehículos</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <h1>Gestión de Vehículos</h1>
        <!-- Formulario para agregar un nuevo vehículo -->
    <form id="vehicle-form">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>

        <label for="claseVehicle">Clase del Vehículo:</label>
        <select id="claseVehicle" name="claseVehicle" required>
            <option value="automovil">Automóvil</option>
            <option value="moto">Moto</option>
        </select>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="linea">Línea:</label>
        <input type="text" id="linea" name="linea" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="cilindraje">Cilindraje:</label>
        <input type="number" id="cilindraje" name="cilindraje" required maxlength="4">

        <button id="btnsave" type="submit">Guardar datos</button>
    </form>

    <hr>

    <!-- Lista de vehículos -->
    <div id="vehicles-list"></div>
    </main>
    <script src="../js/vehicle.js"></script>
</body>
</html>
